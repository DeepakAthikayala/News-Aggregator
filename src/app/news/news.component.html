<h1 class="font-weight-light my-5">{{ heading.toUpperCase() }}</h1>
<div class="row m-0 my-5">

        <div class="card-columns">
                <div class="card" *ngFor="let article of articles"
                [routerLink]="['/newsArticle']" 
                [queryParams]="{category: heading, headlines: article.title}"
                (click)="selectNewsArticle(article)">
                  <img src="{{ article.urlToImage }}" class="card-img-top" alt="Image Not Found !">
                  <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.description }}</p>
                  </div>
                </div>
        </div>
</div>
